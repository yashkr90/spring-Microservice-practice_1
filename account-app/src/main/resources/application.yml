server:
  port: ${PORT:0}
  
spring:
  application:
    name: account-app
  
  datasource:
    url: jdbc:h2:mem:testDB
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://3.89.254.164:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
    ip-address: http://3.89.254.164:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include:
        - '*'

      
    
